<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #commits {
            margin-top: 20px;
        }
        .commit {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .commit:last-child {
            border-bottom: none;
        }
        .commit-message {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .commit-info {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Commit Log</h1>
    <div id="commits"></div>
    <script>
        async function fetchCommits() {
            const response = await fetch('https://api.github.com/repos/fireboyfby/Commits/commits');
            const commits = await response.json();
            const commitsContainer = document.getElementById('commits');
            commits.forEach(commit => {
                const commitElement = document.createElement('div');
                commitElement.classList.add('commit');
                commitElement.innerHTML = `
                    <p class="commit-message"><strong>Message:</strong> ${commit.commit.message}</p>
                    <p class="commit-info"><strong>Author:</strong> ${commit.commit.author.name}</p>
                    <p class="commit-info"><strong>Date:</strong> ${new Date(commit.commit.author.date).toLocaleString()}</p>
                `;
                commitsContainer.appendChild(commitElement);
            });
        }
        fetchCommits();
    </script>
</body>
</html>
